<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./contact.css">
	<title>Responsive Contact Us Page</title>
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2><b>Contact Us</b></h2>
            <p>You can contact us through the following.</p>	
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="icon">
                        <img src="./addressLogo.jpg" alt="Address Icon" />
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>6407, Samar of Calbayog City</p>        	
                    </div>	
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div> 
                    <div class="icon">
                        <img src="./phoneLogo.jpg" alt="Phone Icon" />
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>09397862108</p>
                    </div>
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="icon">
                        <img src="./Gmail-Logo.jpg" alt="Email Icon" />
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>aluardo3@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form id="contactForm"> 
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <label>Full Name</label><br>                   	  
                        <input type="text" name="name" placeholder="Name" required>		          
                    </div>
                    <div class="inputBox">
                        <label>Email</label><br>                   	  
                        <input type="email" name="email" placeholder="Email Address" required>	
                    </div>
                    <div class="inputBox">
                        <label>Message</label><br>                   	  
                        <textarea name="message" placeholder="Message" required></textarea>	
                    </div>
                    <button class="button" type="submit">Send</button>							
                </form> 
		     <div class="contactForm-link">
                <p><a href="index.html">Back</a></p><br>
              </div>
            </div>	
        </div>
    </section>


	  <script src="./rigs.js"></script>
</body>
</html>
